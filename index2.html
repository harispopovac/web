<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUD EXAMPLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="addGymModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addGymModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGymModalLabel">Add new gym</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createGymForm" action="#">
              <div class="form-group">
                <label for="gymName">Name</label>
                <input
                  required
                  minlength="2"
                  class="form-control"
                  type="text"
                  name="name"
                  id="gymName"
                  placeholder="name"
                />
              </div>
              <div class="form-group">
                <label for="gymModel">address</label>
                <input
                  required
                  minlength="2"
                  class="form-control"
                  type="text"
                  name="address"
                  id="gymAddress"
                  placeholder="adres"
                />
              </div>
              <div class="form-group">
                <label for="gymYear">info</label>
                <input
                required
                minlength="2"
                class="form-control"
                type="text"
                name="basic_info"
                id="gymBasic_info"
                placeholder="info"
                />
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Gym</h1>
      <div class="row">
        <div class="col-2">
          <button
            class="btn btn-success"
            type="button"
            data-toggle="modal"
            data-target="#addGymModal"
          >
            Add New
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <table class="table" id="gyms_table">
            <thead>
              <tr>
                <th>#ID</th>
                <th>Name</th>
                <th>adres</th>
                <th>info</th>
                
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" onclick="addPage(-1)">Prev</button>
            <div class="form-group m-0">
              <label for="pageSizeInput">Page Size</label>
              <input
                onchange="getGyms()"
                type="number"
                name="pagesize"
                id="pageSizeInput"
                value="20"
              />
            </div>
            <div class="form-group m-0">
              <label for="pageSizeInput">Page Number</label>
              <input
                onchange="getGyms()"
                type="number"
                name="pageNumber"
                id="pageNumberInput"
                value="1"
              />
            </div>
            <button class="btn btn-primary" onclick="addPage(1);">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="assets/jquery/jquery-3.1.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Validation -->
    <script src="assets/jquery/jquery.validate.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
